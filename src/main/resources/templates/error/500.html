<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>500</title>
    <meta name="viewpoint" content="width=device-width,initial-scale=1">
    <!-- 图标 -->
    <link rel="shortcut icon" href="/images/others/favicon-.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/500.css"/>
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript">
        $(function () {
            let h = $(window).height();
            $('body').height(h);
            $('.mianBox').height(h);
            centerWindow(".tipInfo");
        });
        //1.居中方法，传入需要剧中的标签
        function center(a) {
            let wWidth = $(window).width();
            let wHeight = $(window).height();
            let boxWidth = $(a).width();
            let boxHeight = $(a).height();
            let scrollTop = $(window).scrollTop();
            let scrollLeft = $(window).scrollLeft();
            let top = scrollTop + (wHeight - boxHeight) / 2;
            let left = scrollLeft + (wWidth - boxWidth) / 2;
            $(a).css({
                "top": top,
                "left": left
            });
        }
        //2.将盒子方法放入这个方法，方便统一调用
        function centerWindow(a) {
            center(a);
            //自适应窗口
            $(window).bind('scroll resize',
                function () {
                    center(a);
                });
        }
    </script>
</head>
<body>
<div class="mianBox">
    <img src="../images/yun0.png" alt="" class="yun yun0"/>
    <img src="../images/yun1.png" alt="" class="yun yun1"/>
    <img src="../images/yun2.png" alt="" class="yun yun2"/>
    <img src="../images/bird.png" alt="" class="bird"/>
    <img src="../images/san.png" alt="" class="san"/>
    <div class="tipInfo">
        <div class="in">
            <div class="textThis">
                <h2>出错啦500！</h2>
                <p><b id="wait">6</b>秒后,自动<a id="href" href="/home">跳转!</a></p>
                <script type="text/javascript">
                    (function () {
                        let wait = document.getElementById('wait'), href = document.getElementById('href').href;
                        let interval = setInterval(function () {
                            let time = --wait.innerHTML;
                            if (time <= 0) {
                                clearInterval(interval);
                                location.href = href;
                            }
                        }, 1000);
                    })();
                </script>
            </div>
        </div>
    </div>
</div>
</body>
</html>
