<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="message" role="tabpanel" class="tab-pane" id="message">
    <div class="check-div"></div>
    <div class="data-div">
        <!-- 列名 -->
        <div class="row tableHeader">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">序号</div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">用户名</div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">邮箱</div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">留言板操作</div>
        </div>
        <!-- 数据 -->
        <div class="tablebody" id="messageTablebody"></div>
    </div>
    <!-- 分页 -->
    <footer class="footer" style="padding:10px;">
        <ul class="pagination" id="messagePagination"></ul>
    </footer>
    <script>
        // 选项卡激活后的点击事件
        $('div[data-toggle="tab"]').on('shown.bs.tab', function (e) {
            // 判断是哪个选项卡
            var controls = $(this).attr('aria-controls');

            if ('message' === controls) {
                // ajax请求获取用户最大页数
                $.ajax({
                    //请求URL地址,controller的名称
                    url: "/content/messageMaxPage",
                    //请求返回数据格式为json,还可以是text等
                    dataType: "JSON",
                    //请求是否为异步,默认是true
                    async: true,
                    //是否从浏览器缓存中加载数据信息
                    cache: false,
                    //设置请求超时时间
                    timeout: 1000,
                    //参数值,如果URL带参数,这里就可以不用写了
                    data: {},
                    //POST安全性高,数据量大;GET安全性低,数据量小,从浏览器获取数据
                    type: "GET",
                    //请求发出前的处理函数,参数(XMLHttpRequest对象,返回状态)
                    beforeSend: function () {

                    },
                    //请求成功时的处理函数,参数(返回数据,返回状态)
                    success: function (data) {
                        // 调用分页
                        MessagePagination(data.messageMaxPage);
                    },
                    //请求完成时的处理函数,参数(XMLHttpRequest对象,返回状态)//无论成与败均调用
                    complete: function () {
                    },
                    //请求出错时的处理函数,参数(XMLHttpRequest对象,返回状态,错误对象)
                    error: function () {
                    }
                });
            }
        });

        // 分页操作
        function MessagePagination(messageMaxPage) {
            $.jqPaginator('#messagePagination', {
                totalPages: messageMaxPage, // 总页数
                visiblePages: 10, // 显示的页码数量
                currentPage: 1, // 当前页
                prev: '<li class="prev"><a href="javascript:;">上一页</a></li>',
                first: '<li class="first"><a href="javascript:;">首页</a></li>',
                next: '<li class=""><a href="javascript:;">下一页</a></li>',
                last: '<li class="last"><a href="javascript:;">尾页</a></li>',
                page: '<li class="page"><a href="javascript:;">{{page}}</a></li>',
                onPageChange: function (num, type) {
                    // num->当前页
                    $.ajax({
                        //请求URL地址,controller的名称
                        url: "/content/allMessage",
                        //请求返回数据格式为json,还可以是text等
                        dataType: "json",
                        //请求是否为异步,默认是true
                        async: true,
                        //是否从浏览器缓存中加载数据信息
                        cache: false,
                        //设置请求超时时间
                        timeout: 1000,
                        //参数值,如果URL带参数,这里就可以不用写了
                        data: {'pageNum': num},
                        //POST安全性高,数据量大;GET安全性低,数据量小,从浏览器获取数据
                        type: "GET",
                        //请求发出前的处理函数,参数(XMLHttpRequest对象,返回状态)
                        beforeSend: function () {

                        },
                        //请求成功时的处理函数,参数(返回数据,返回状态)
                        success: function (data) {
                            // 组装HTML页面
                            parseMessageHtmlContent(data);
                        },
                        //请求完成时的处理函数,参数(XMLHttpRequest对象,返回状态)//无论成与败均调用
                        complete: function () {
                        },
                        //请求出错时的处理函数,参数(XMLHttpRequest对象,返回状态,错误对象)
                        error: function () {
                        }
                    });
                }
            });
        }

        // 查询数据填充至HTML
        function parseMessageHtmlContent(data) {

            var htmlContent = "";

            for (var i in data) {
                htmlContent += ' <div class="row" >';
                htmlContent += ' <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">';
                htmlContent += ' <span>' + data[i].id + '</span>';
                htmlContent += ' </div>';
                htmlContent += ' <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">';
                htmlContent += ' <span>' + data[i].userName + '</span>';
                htmlContent += ' </div>';
                htmlContent += ' <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">';
                htmlContent += ' <span>' + data[i].email + '</span>';
                htmlContent += ' </div>';
                htmlContent += ' <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">';
                htmlContent += ' <button class="btn btn-success" data-toggle="modal" onclick="javascript:queryMessage(\'' + data[i].id + '\');">查看详情</button>';
                htmlContent += ' <button class="btn btn-danger" data-toggle="modal" onclick="javascript:deleteMessage(\'' + data[i].id + '\');">清楚记录</button>';
                htmlContent += ' </div>';
                htmlContent += ' </div>';
            }
            $("#messageTablebody").html(htmlContent);
        };

        // 查询资源实体
        function queryMessage(id) {
            $.ajax({
                //请求URL地址,controller的名称
                url: "/content/allMessage/" + id,
                //请求返回数据格式为json,还可以是text等
                dataType: "json",
                //请求是否为异步,默认是true
                async: true,
                //是否从浏览器缓存中加载数据信息
                cache: false,
                //设置请求超时时间
                timeout: 1000,
                //参数值,如果URL带参数,这里就可以不用写了
                data: {},
                //POST安全性高,数据量大;GET安全性低,数据量小,从浏览器获取数据
                type: "GET",
                //请求发出前的处理函数,参数(XMLHttpRequest对象,返回状态)
                beforeSend: function () {
                },
                //请求成功时的处理函数,参数(返回数据,返回状态)
                success: function (data) {
                    sweetAlert({
                        title: '留言详情页',  //弹出框的title
                        text: data.content  //弹出框里面的提示文本
                    })
                },
                //请求完成时的处理函数,参数(XMLHttpRequest对象,返回状态)//无论成与败均调用
                complete: function () {
                },
                //请求出错时的处理函数,参数(XMLHttpRequest对象,返回状态,错误对象)
                error: function () {
                }
            });
        };

        // 删除操作
        function deleteMessage(id) {
            swal({
                title: '确定删除吗?',  //弹出框的title
                text: '你将无法恢复它!', //弹出框里面的提示文本
                type: 'warning', //弹出框类型
                showCancelButton: true, //是否显示取消按钮
                confirmButtonColor: '#3085d6', //确定按钮颜色
                cancelButtonColor: '#d33', //取消按钮颜色
                confirmButtonText: '确定删除', //确认按钮文本
                cancelButtonText: '取消删除', //取消按钮文本
                confirmButtonClass: 'btn btn-success', //确认按钮样式
                cancelButtonClass: 'btn btn-danger', //取消按钮样式
                buttonsStyling: false //禁止使用默认按钮样式
            }).then(function (isConfirm) {

                if (isConfirm.value === true) {
                    $.ajax({
                        //请求URL地址,controller的名称
                        url: "/content/deleteMessage/" + id,
                        //请求返回数据格式为json,还可以是text等
                        dataType: "json",
                        //请求是否为异步,默认是true
                        async: true,
                        //是否从浏览器缓存中加载数据信息
                        cache: false,
                        //设置请求超时时间
                        timeout: 1000,
                        //参数值,如果URL带参数,这里就可以不用写了
                        data: {},
                        //POST安全性高,数据量大;GET安全性低,数据量小,从浏览器获取数据
                        type: "DELETE",
                        //请求发出前的处理函数,参数(XMLHttpRequest对象,返回状态)
                        beforeSend: function () {
                        },
                        //请求成功时的处理函数,参数(返回数据,返回状态)
                        success: function (data) {
                            // 弹窗提示信息
                            swal(data.msg, '', "success");
                            setTimeout(function () {
                                // 自动关闭弹窗
                                swal.close();
                                // 点击响应tab刷新页面
                                $("div[aria-controls='message']").click();
                            }, 2000);
                        },
                        //请求完成时的处理函数,参数(XMLHttpRequest对象,返回状态)//无论成与败均调用
                        complete: function () {
                        },
                        //请求出错时的处理函数,参数(XMLHttpRequest对象,返回状态,错误对象)
                        error: function () {
                        }
                    });
                } else if (isConfirm.dismiss === 'cancel') {
                    // dismiss的值可以是'cancel', 'overlay','close', 'timer'
                    swal(
                        '已取消',
                        '',
                        'error'
                    );
                } else {
                    swal(
                        '已关闭',
                        '',
                        'error'
                    );
                }
            });
        }
    </script>
</div>
