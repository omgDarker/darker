<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="classify" role="tabpanel" class="tab-pane" id="classify">
    <div class="check-div">
        <button class="btn btn-primary" data-toggle="modal" data-target="#addClassify">添加分类</button>
    </div>
    <div class="data-div">
        <!-- 列名 -->
        <div class="row tableHeader">
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">序号</div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">分类</div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">描述</div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">分类操作</div>
        </div>
        <!-- 数据 -->
        <div class="tablebody" id="classifyTablebody"></div>
    </div>
    <!-- 分页 -->
    <footer class="footer" style="padding:10px;">
        <ul class="pagination" id="classifyPagination"></ul>
    </footer>
    <!--弹出窗口 增加分类-->
    <div class="modal fade" id="addClassify" role="dialog" aria-labelledby="gridSystemModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="">添加分类</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form class="form-horizontal" id="classifyAddForm">
                            <div class="form-group ">
                                <label for="" class="col-xs-3 control-label">分类名：</label>
                                <div class="col-xs-6 ">
                                    <input type="text" class="form-control input-sm duiqi" name="name"
                                           placeholder="请输入分类名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-xs-3 control-label">描述：</label>
                                <div class="col-xs-6 ">
                                    <textarea class="form-control input-sm duiqi" name="description"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-xs-3 control-label">状态：</label>
                                <div class="col-xs-8">
                                    <label class="control-label">
                                        <input type="radio" name="isDelete" value="0">正常</label>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <label class="control-label">
                                        <input type="radio" name="isDelete" value="1"> 禁用</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-green" th:onclick="'javascript:addClassify()'">保 存</button>
                    <button type="button" class="btn btn-white" data-dismiss="modal">取 消</button>
                </div>
            </div>
        </div>
    </div>
    <!--弹出窗口 修改分类-->
    <div class="modal fade" id="updateClassify" role="dialog" aria-labelledby="gridSystemModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="gridSystemModalLabel">修改分类</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form class="form-horizontal" id="classifyUpdateForm">
                            <!-- form表单不支持put请求方式的解决方案 -->
                            <!-- <input type="hidden" name="_method" value="PUT"/> -->
                            <input type="hidden" name="id" id="classifyId" value="">
                            <div class="form-group ">
                                <label for="" class="col-xs-3 control-label">分类名：</label>
                                <div class="col-xs-6 ">
                                    <input type="email" class="form-control input-sm duiqi" id="classifyName"
                                           name="name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-xs-3 control-label">描述：</label>
                                <div class="col-xs-6 ">
                                    <textarea class="form-control input-sm duiqi" id="classifyDescription"
                                              name="description"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-xs-3 control-label">状态：</label>
                                <div class="col-xs-8">
                                    <label class="control-label">
                                        <input type="radio" name="isDelete" id="classifyNormal" value="0">正常</label>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <label class="control-label">
                                        <input type="radio" name="isDelete" id="classifyForbidden" value="1">
                                        禁用</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-green" th:onclick="'javascript:updateClassify()'">保 存
                    </button>
                    <button type="button" class="btn btn-white" data-dismiss="modal">取 消</button>
                </div>
            </div>
        </div>
    </div>
</div>
