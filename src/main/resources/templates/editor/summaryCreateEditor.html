<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
</head>
<body th:fragment="editor">
<!-- 富文本编辑器 -->
<div id="summaryCreateEditor"></div>
<!-- 填写内容 -->
<textarea id="summaryCreateContent" name="summary" style="width:100%; height:200px;display:inline;"></textarea>
<script type="text/javascript">
    var E = window.wangEditor;
    var summaryCreateEditor = new E('#summaryCreateEditor');
    var $summaryCreateContent = $('#summaryCreateContent');
    summaryCreateEditor.customConfig.onchange = function (html) {
        // 监控变化,同步更新到textarea
        $summaryCreateContent.val(html)
    };
    summaryCreateEditor.create();
    // 清空摘要文本框附带标签<span><br/><span>
    $summaryCreateContent.clear();
    // 将富文本编辑器中的内容设置到textarea中
    $summaryCreateContent.val(summaryCreateEditor.txt.html());
</script>
</body>
</html>
