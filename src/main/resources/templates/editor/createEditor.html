<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body th:fragment="editor">
<!-- 富文本编辑器 -->
<div id="createEditor"></div>
<!-- 填写内容 -->
<textarea id="createContent" name="content" style="width:100%; height:200px;display:none;"></textarea>
<!-- 注意， 只需要引用 JS，无需引用任何 CSS ！！！-->
<script type="text/javascript" src="/wangEditor.min.js"></script>
<script type="text/javascript">
    var E = window.wangEditor;
    var editor = new E('#createEditor');
    var $createContent = $('#createContent');
    editor.customConfig.onchange = function (html) {
        // 监控变化,同步更新到textarea
        $createContent.val(html)
    };
    editor.create();
    // 将富文本编辑器中的内容设置到textarea中
    $createContent.val(editor.txt.html());
</script>
</body>
</html>
