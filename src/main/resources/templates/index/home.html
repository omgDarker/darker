<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="darker"/>
    <meta name="description" content="darker博客"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>darker博客</title>
    <link href="/css/base.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet">
    <link href="/css/m.css" rel="stylesheet">
    <link href="/images/favicon-.ico" rel="shortcut icon" type="image/x-icon"/>
    <link href="/sweetalert/css/sweetalert2.min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/globle.css" rel="stylesheet">
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
    <script type="text/javascript" src="/js/tagcloud.js"></script>
    <!-- 弹窗控件 -->
    <script type="text/javascript" src="/sweetalert/js/sweetalert2.min.js"></script>
</head>
<body>
<div id="wrapper">
    <!-- 页头 -->
    <div th:include="common/header.html :: header"></div>
    <!-- 内容头CSS -->
    <div class="jztop"></div>
    <!-- container -->
    <div class="container">
        <!-- 左侧栏 -->
        <div th:include="index/index_left.html :: index_left"></div>
        <!-- 右侧栏 -->
        <div th:include="index/index_right.html :: index_right"></div>
    </div>
    <!-- 内容脚CSS -->
    <div class="jzend"></div>
    <!-- 页脚 -->
    <div th:include="common/footer :: footer"></div>
</div>
<script>
    window.onload = function () {
        // 当前页数
        var pageNum = parseInt($("#pageNum").val());
        // 总页数
        var pageNumSum = parseInt($("#pageNumSum").val());
        // 总条数
        var numSum = parseInt($("#numSum").val());
        // 调用方法
        var method = '/index/home?pageNum=';
        var pageHtml = '';
        pageHtml += '<a href="javascript:;">当前页[' + pageNum + ']</a>';
        // 当前页不是首页的时候才会显示
        if (pageNum !== 1) {
            pageHtml += '<a href="' + method + 1 + '">' + '首页' + '</a>';
            pageHtml += '<a href="' + method + (pageNum - 1) + '">上一页</a>';
        }
        // 显示5页
        for (var i = 0; i < (pageNumSum < 5 ? pageNumSum : 5); i++) {
            // 最大数页>=显示页数
            if (pageNumSum >= pageNum + i) {
                pageHtml += '<a href="' + method + (pageNum + i) + '">' + (pageNum + i) + '</a>';
            }
        }
        // 当前页不是尾页的时候才会显示
        if (pageNum !== pageNumSum) {
            pageHtml += '<a href="' + method + (pageNum + 1) + '">下一页</a>';
            pageHtml += '<a href="' + method + pageNumSum + '">尾页</a>';
        }
        pageHtml += '<a href="javascript:;">总条数[' + numSum + ']</a>';

        $("#selectPage").html(pageHtml);

        /*3D标签云*/
        tagcloud({
            selector: ".tagcloud",  //元素选择器
            fontsize: 16,       //基本字体大小, 单位px
            radius: 100,         //滚动半径, 单位px
            mspeed: "normal",   //滚动最大速度, 取值: slow, normal(默认), fast
            ispeed: "normal",   //滚动初速度, 取值: slow, normal(默认), fast
            direction: 135,     //初始滚动方向, 取值角度(顺时针360): 0对应top, 90对应left, 135对应right-bottom(默认)...
            keep: false          //鼠标移出组件后是否继续随鼠标滚动, 取值: false, true(默认) 对应 减速至初速度滚动, 随鼠标滚动
        });
    }
</script>
</body>
</html>
