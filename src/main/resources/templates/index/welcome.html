<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BK个人博客-搬砖King的成长之路</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        .bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .bg-box-1 {
            background: url('../images/round/lol_1.jpg') no-repeat center/cover;
        }

        .bg-box-2 {
            background: url('../images/round/lol_2.jpg') no-repeat center/cover;
        }

        .bg-box-3 {
            background: url('../images/round/lol_3.jpg') no-repeat center/cover;
        }

        .bg-box-4 {
            background: url('../images/round/lol_4.jpg') no-repeat center/cover;
        }

        .bg-box-5 {
            background: url('../images/round/lol_5.jpg') no-repeat center/cover;
        }

        .bg-box-6 {
            background: url('../images/round/lol_6.jpg') no-repeat center/cover;
        }

        #wrap {
            position: absolute;
            overflow: hidden;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 1200px;
            height: 500px;
        }

        #wrap > ul {
            width: 120%;
            list-style: none;
        }

        #wrap > ul > li {
            float: left;
            width: 100px;
            height: 500px;
            cursor: pointer;
        }

        #wrap > ul > li:nth-child(1) {
            background: url('../images/round/lol_1.jpg') no-repeat center/cover;
        }

        #wrap > ul > li:nth-child(2) {
            background: url('../images/round/lol_2.jpg') no-repeat center/cover;
        }

        #wrap > ul > li:nth-child(3) {
            background: url('../images/round/lol_3.jpg') no-repeat center/cover;
        }

        #wrap > ul > li:nth-child(4) {
            background: url('../images/round/lol_4.jpg') no-repeat center/cover;
        }

        #wrap > ul > li:nth-child(5) {
            background: url('../images/round/lol_5.jpg') no-repeat center/cover;
        }

        #wrap > ul > li:nth-child(6) {
            background: url('../images/round/lol_6.jpg') no-repeat center/cover;
        }

        #wrap > ul > li > .text {
            width: 100px;
            height: 100%;
            background: #000;
            opacity: .5;
        }

        #wrap > ul > li > .text p {
            padding: 50px 40px;
            font-family: 'Microsoft yahei', serif;
            color: #fff;
        }

        a:link, a:visited {
            text-decoration: none; /*超链接无下划线*/
        }
    </style>
</head>
<body>
<div class="bg bg-box-1"></div>
<div class="bg bg-box-2"></div>
<div class="bg bg-box-3"></div>
<div class="bg bg-box-4"></div>
<div class="bg bg-box-5"></div>
<div class="bg bg-box-6"></div>
<div id="wrap">
    <ul>
        <li class="curr">
            <div class="text">
                <a href="index/home"><p>第一章 破晓</p></a>
            </div>
        </li>
        <li>
            <div class="text">
                <a href="#" onclick="alert('未开发,尽情期待!')"><p>第二章 历练</p></a>
            </div>
        </li>
        <li>
            <div class="text">
                <a href="#" onclick="alert('未开发,尽情期待!')"><p>第三章 征途</p></a>
            </div>
        </li>
        <li>
            <div class="text">
                <a href="#" onclick="alert('未开发,尽情期待!')"><p>第四章 团队</p></a>
            </div>
        </li>
        <li>
            <div class="text">
                <a href="#" onclick="alert('未开发,尽情期待!')"><p>第五章 觉醒</p></a>
            </div>
        </li>
        <li>
            <div class="text">
                <a href="#" onclick="alert('未开发,尽情期待!')"><p>第六章 黎明</p></a>
            </div>
        </li>
    </ul>
</div>
<script type="text/javascript" src="/js/jquery.js"></script>
<script>
    (function () {
        $('#wrap li').mouseover(function () {
            if (!$(this).hasClass('curr')) {
                $('#wrap li').removeClass('curr');
                $(this).addClass('curr');

                // 切换背景
                $('#wrap li').each(function (index) {
                    if ($(this).hasClass('curr')) {
                        $('.bg').fadeOut(300);
                        $('.bg:eq(' + index + ')').fadeIn(500);
                    }
                });

                $('.curr').stop().animate({
                    width: 700
                }, 500, 'linear');
                $('#wrap li').not('.curr').stop().animate({
                    width: 100
                }, 500, 'linear');
            }
        });
    })()
</script>
</body>
</html>
