<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BK个人博客-搬砖King的成长之路</title>
    <!-- 图标 -->
    <link href="/images/favicon-.ico" rel="shortcut icon" type="image/x-icon"/>
    <link href="/sweetalert/css/sweetalert2.min.css" rel="stylesheet" type="text/css"/>
    <style>
        /*
        若margin给的是四个值
        比如：margin:0px 0px 0px 0px;
        代表：margin: top right bottom left
        代表从上右下左，顺时针方向。
        若margin给的是三个值
        比如：margin:0px 0px 0px;
        代表：margin: top  left-right bottom;
        代表上 左右 下.中间一个值被左右两个占用。
        */
        * {
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: scroll;
            overflow-y: hidden; /*禁止Y轴滚动条*/
            overflow-x: hidden; /*禁止X轴滚动条*/
        }

        .bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .bg-box-1 {
            background: url('../images/round/lol_1.jpg') no-repeat center/cover;
        }

        .bg-box-2 {
            background: url('../images/round/lol_2.jpg') no-repeat center/cover;
        }

        .bg-box-3 {
            background: url('../images/round/lol_3.jpg') no-repeat center/cover;
        }

        .bg-box-4 {
            background: url('../images/round/lol_4.jpg') no-repeat center/cover;
        }

        .bg-box-5 {
            background: url('../images/round/lol_5.jpg') no-repeat center/cover;
        }

        .bg-box-6 {
            background: url('../images/round/lol_6.jpg') no-repeat center/cover;
        }

        #wrap {
            position: absolute;
            overflow: hidden;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 100px 0 0 100px;
            width: 100%;
            height: 100%;
        }

        #wrap > ul {
            width: 100%;
            list-style: none;
        }

        #wrap > ul > li {
            float: left;
            width: 100px;
            height: 500px;
            cursor: pointer;
        }

        #wrap > ul > li:nth-child(1) {
            background: url('../images/round/lol_1.jpg') no-repeat center/cover;
        }

        #wrap > ul > li:nth-child(2) {
            background: url('../images/round/lol_2.jpg') no-repeat center/cover;
        }

        #wrap > ul > li:nth-child(3) {
            background: url('../images/round/lol_3.jpg') no-repeat center/cover;
        }

        #wrap > ul > li:nth-child(4) {
            background: url('../images/round/lol_4.jpg') no-repeat center/cover;
        }

        #wrap > ul > li:nth-child(5) {
            background: url('../images/round/lol_5.jpg') no-repeat center/cover;
        }

        #wrap > ul > li:nth-child(6) {
            background: url('../images/round/lol_6.jpg') no-repeat center/cover;
        }

        #wrap > ul > li > .text {
            width: 100px;
            height: 100%;
            background: #000;
            opacity: .5;
        }

        #wrap > ul > li > .text p {
            padding: 50px 40px;
            font-family: 'Microsoft yahei', serif;
            color: #fff;
        }

        a:link, a:visited {
            text-decoration: none; /*超链接无下划线*/
        }
    </style>
</head>
<body>
<div class="bg bg-box-1"></div>
<div class="bg bg-box-2"></div>
<div class="bg bg-box-3"></div>
<div class="bg bg-box-4"></div>
<div class="bg bg-box-5"></div>
<div class="bg bg-box-6"></div>
<div id="wrap">
    <ul>
        <li class="curr" onclick="javascript:window.location.href='index/home'">

<!-- 弹窗控件 -->
<script type="text/javascript" src="/sweetalert/js/sweetalert2.min.js"></script>
<script type="text/javascript" src="/js/jquery.js"></script>
<script>
    (function () {
        $('#wrap li').mouseover(function () {
            if (!$(this).hasClass('curr')) {
                $('#wrap li').removeClass('curr');
                $(this).addClass('curr');

                // 切换背景
                $('#wrap li').each(function (index) {
                    if ($(this).hasClass('curr')) {
                        $('.bg').fadeOut(300);
                        $('.bg:eq(' + index + ')').fadeIn(500);
                    }
                });

                $('.curr').stop().animate({
                    width: 750
                }, 500, 'linear');
                $('#wrap li').not('.curr').stop().animate({
                    width: 100
                }, 500, 'linear');
            }
        });
    })()
</script>
</body>
</html>
